<!DOCTYPE html>
<html>
<head>
    <title>Advocacy Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .frame-container {
            display: flex;
            height: 90vh;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #4CAF50;
        }
        iframe {
            border: none;
            width: 80%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Future-Ready Culianan: Smart Infrastructure & Innovation</h1>
    </div>
    <div class="frame-container">
        <div class="sidebar">
            <ul>
                <li><a href="home.html" target="content-frame">Home</a></li>
                <li><a href="about.html" target="content-frame">About Us</a></li>
                <li><a href="issues.html" target="content-frame">Goals</a></li>
                <li><a href="projects.html" target="content-frame">Projects</a></li>
            </ul>
        </div>
        <iframe name="content-frame"></iframe>
    </div>
    <footer>
        &copy; 2024 "Future-Ready Culianan: Smart Infrastructure & Innovation". All rights reserved.
    </footer>
</body>
</html>
